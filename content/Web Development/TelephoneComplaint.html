<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="TelephoneCompaint.css">
<title>Telephone Complaint</title>
</head>
<body>
<h1>Telephone Complaint Registration Form</h1>
<label for="name"></label>
<div>
<table class="center">
<tr>
<th>Enter Subscriber ID</th>
<th><input type="text" name="Enter Your Subscriber ID"
style="background-color:#ffffff;color:#000000;"></th>
</tr>
<tr>
<th>Subscriber Name</th>
<th><input type="text" name="Enter Subscriber Name"
style="background-color:#ffffff;color:#000000;"></th>
</tr>
<tr>
<th>Address</th>
<th><textarea name="" id="" cols="30" rows="10"
style="background-color:#ffffff;color:#000000;"></textarea></th>
</tr>
<tr>
<th>Registered Mobile Number</th>
<th><input type="text" name="Enter Mobile No"
style="background-color:#ffffff;color:#000000;"></th>
</tr>
<tr>
<th>Registered Email ID</th>
<th><input type="text" name="Enter Email Id"
style="background-color:#ffffff;color:#000000;"></th>
</tr>
<tr>
<th>Subscriber Category</th>
<th><input type="checkbox" id="Residential Home User"
style="background-color:#ffffff;color:#000000;">
<label for="vehicle1" style="background-color:#ffffff;color:#000000;"> Residential Home
User</label><br>
<input type="checkbox" id="Bussiness/SME User"
style="background-color:#ffffff;color:#000000;">
<label for="vehicle2" style="background-color:#ffffff;color:#000000;"> Bussiness/SME
User</label></th>
</tr>
<tr>
<th>Nature of Complaint</th>
<th><select name="Category" id="category" style="background-color:#ffffff;color:#000000;">
<option value="Disconnection Problem"
style="background-color:#ffffff;color:#000000;">Disconnection Problem</option>
<option value="Phone Dead" style="background-color:#ffffff;color:#000000;">Phone
Dead</option>
<option value="Other" style="background-color:#ffffff;color:#000000;">Other</option>
</select></th>
</tr>
<tr>
<th>Detailed Complaint Description </th>
<th><textarea name="Description" id="" cols="30" rows="3"
style="background-color:#ffffff;color:#000000;"></textarea></th>
</tr>
<tr>
<th>Complaint Raised date </th>
<th><input type="date" name="Date" style="background-color:#ffffff;color:#000000;"></th>
</tr>
<tr>
<th></th>
<th><input type="submit" value="submit" style="background-color:#ffffff;color:#000000;"></th>
</tr>
</table>
</div>
</body>
</html>
